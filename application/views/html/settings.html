    <div class="uk-container uk-container-center ">

            <div class="uk-width-large-7-10 uk-width-medium-1-1">
                <h3 class="uk-text-bold">Settings</h3>
                <hr>
                 <form class="uk-form uk-form-horizontal">
                    <fieldset class="uk-margin-large-bottom">
                        <legend>Basic Information</legend>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="name">Name</label>
                            <div class="uk-form-controls">
                                <input type="text" id="name" class="uk-width-medium-5-10 uk-form-large">
                            </div>
                        </div>
                        <div class="uk-form-row">
                             <label class="uk-form-label" for="email">Email Address</label>
                            <div class="uk-form-controls">
                                <input type="text" id="email" class="uk-width-medium-5-10 uk-form-large">
                            </div>
                        </div>
                        <div class="uk-form-row">
                             <label class="uk-form-label" for="phone">Phone</label>
                            <div class="uk-form-controls">
                                <input type="text" id="phone" class="uk-width-medium-5-10 uk-form-large">
                            </div>
                        </div>
                        <div class="uk-form-row">
                             <label class="uk-form-label" for="country">Country</label>
                            <div class="uk-form-controls">
                                <select id="country" class="uk-width-medium-5-10 uk-form-large">
                                    <option>Select Country</option>
                                    <option>1</option>
                                </select>
                            </div>
                        </div>
                        <div class="uk-form-row">
                             <label class="uk-form-label" for="state">State</label>
                            <div class="uk-form-controls">
                                <select id="state" class="uk-width-medium-5-10 uk-form-large">
                                    <option>Select State</option>
                                    <option>1</option>
                                </select>
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="save"></label>
                            <div class="uk-form-controls">
                            <button class="uk-button uk-button-primary uk-button-large">Save</button>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset  class="uk-margin-large-bottom">
                        <legend>Change Password</legend>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="current-password">Current password</label>
                            <div class="uk-form-controls">
                                <input type="password" id="current-password" class="uk-form-large uk-width-medium-5-10 uk-form-large">
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="new-password">New password</label>
                            <div class="uk-form-controls">
                                <input type="password" id="new-password" class="uk-form-large uk-width-medium-5-10 uk-form-large">
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="retype-new-password">Retype new password</label>
                            <div class="uk-form-controls">
                                <input type="password" id="retype-new-password" class="uk-form-large uk-width-medium-5-10 uk-form-large">
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="save"></label>
                            <div class="uk-form-controls">
                            <button class="uk-button uk-button-primary uk-button-large">Save</button>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="uk-margin-large-bottom">
                        <legend>Notifications</legend>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="form-h-it">Text input</label>
                            <div class="uk-form-controls">
                                <input type="text" id="form-h-it" placeholder="Text input">
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="form-h-ip">Password input</label>
                            <div class="uk-form-controls">
                                <input type="password" id="form-h-ip" placeholder="Password input">
                            </div>
                        </div>
                    </fieldset>
